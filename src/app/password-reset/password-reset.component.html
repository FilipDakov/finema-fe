<div class="col-md-6 offset-md-3 mt-5 login-form">
    
    <div class="card">
        <h4 class="card-header">Подновяване на вашата парола</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    <div *ngIf="passwordIsInvalid" class="alert alert-danger mt-3 mb-0">Password need to have uppercase,lowercase,number and special symbol</div>
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input type="password" formControlName="passwordConfirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }" />
                    <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
                        <div *ngIf="f.passwordConfirm.errors.required ">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading || success != ''" class="btn btn-primary login-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Reset password
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <div *ngIf="success" class="alert alert-success mt-3 mb-0">{{success}}</div>
                <div *ngIf="passwordNotEquality" class="alert alert-danger mt-3 mb-0">Password need to be equal</div>
            </form>
        </div>
    </div>
</div>
